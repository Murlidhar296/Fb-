    <section class="forgot_bg">
        <header class="head">

                    <span class="firstText">Fayda</span>
                    <span class="secondText">bazar</span>

            </div>
        </header>
    
        <section class="sub-header mt-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="company_id">
                            <div class="sub_head d-flex">
                                <h2 class="firstText">Fayda</h2>
                                <h2 class="secondText">bazar</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="today_info mt-lg-4 p-3">
                            <div class="timing">
                                <span class="login_info d-flex align-items-center pt-0 px-2">

                                    <span class="px-2"> : </span>
                                    <span class="px-1">Vendor Login</span>
                                </span>
                                <h6 id="worl_wide__time" class="pt-2 px-2">
                                    <img src="./image/home_service.png" alt="unlock password">
                                    <span class="px-1"> : </span>
                                    <span id="day"></span>/
                                    <span id="month"></span>/
                                    <span id="year"></span>
                                    <span id="weekday" class="px-1"></span>
                                    <span id="time"></span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>

        <section class="form__fogot_pass">
            <div class="container">
                <h4 class="text-center pt-2">Vendor Login</h4>
                <hr class="hr-rule">
                <div class="d-flex justify-content-around">
                    <div class="forgot_pass_image mt-3">
                        <img src="./image/forgot_pass.png" alt="forgot password">
                    </div>
                    <div class="forgot_login mt-1">
                        <form action="#">
                            <div class="d-flex text-nowrap align-items-center">
                                <label for="Enter Menber_Id/Mobile_no" >Login ID : </label>&nbsp;
                                <input id="login_id" type="text" class="form-control " name="login_id"><br>
                            </div>
                            <small id="msgs1"></small>
                            <div class="d-flex text-nowrap align-items-center mt-5">
                                <label for="Enter Menber_Id/Mobile_no" >Password : </label>&nbsp;
                                <input type="password" class="form-control" id="password-field" name="password">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span><br>
                            </div>
                            <small id="msgs2"></small>
                            <div class="d-flex text-nowrap align-items-center mt-5">
                                <label for="Enter Menber_Id/Mobile_no" >Security_code : </label>&nbsp;
                                <input id="code" type="text" class="form-control" name="login_id">
                            </div>
                            <div class="d-flex justify-content-lg-start align-item-center" id="random-number"></div>
                            <small id="msgs3"></small><br>
                            <a href="./forgotPass.html" class="forgot_your_pass d-flex justify-content-end">Forgot Password?</a>
                            <button type="submit" class="forgot-action mt-2 m-auto" id="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/preloader.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vendor.js"></script>
    <script src="./js/forgotPass.js"></script>
    <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              input.attr("type", "text");
            } else {
              input.attr("type", "password");
            }
        });
    </script>
